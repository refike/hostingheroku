<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Edit Todo</title>
    <meta charset="utf-8"/>
</head>
<body>

<div class="text-center">
    <h1>Edit todo</h1>
    <form th:action="@{edit}" th:object="${edittodo}" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required placeholder="todo"> <br>
        <label for="urgent">Urgent</label>
        <input type="checkbox"  name="urgent" id="urgent" th:field="*{urgent}" ><br>
        <label for="urgent">Done</label>
        <input type="checkbox"  name="done" id="done" th:field="*{done}" ><br>

        <textarea rows="4" cols="50" th:field="*{description}"></textarea><br>

        <label>Assignee</label>
        <select name="assig">
            <option th:each="assignee : ${assignees}" th:text="${assignee.name}"></option>
        </select><br>

        <button type="submit" class="btn btn-success">Save</button>
        <p><a onclick="location.href='/todo/list'">Cancel</a></p>
    </form>
</div>

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
